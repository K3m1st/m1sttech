<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>m1st | Coming Soon</title>
<meta name="description" content="Security Researcher & AI Craftsman â€” Portfolio coming soon.">
<style>
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #07060b;
  --text-primary: #e8e6f0;
  --text-secondary: #9895a8;
  --text-muted: #5d5a6e;
  --accent: #a855f7;
  --accent-dim: #7c3aed;
  --accent-glow: rgba(168, 85, 247, 0.3);
  --accent-glow-strong: rgba(168, 85, 247, 0.6);
  --border: #1e1b2e;
  --bg-card: #13111c;
  --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
}

html {
  scrollbar-width: thin;
  scrollbar-color: var(--accent-dim) var(--bg-primary);
}

body {
  font-family: var(--font-sans);
  background: var(--bg-primary);
  color: var(--text-primary);
  -webkit-font-smoothing: antialiased;
  overflow: hidden;
  height: 100vh;
}

::selection {
  background: var(--accent-dim);
  color: #fff;
}

#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  padding: 2rem;
}

.logo {
  font-family: var(--font-mono);
  font-size: 2rem;
  font-weight: 700;
  color: var(--accent);
  letter-spacing: 0.05em;
  margin-bottom: 3rem;
}
.logo span {
  color: var(--text-muted);
}

h1 {
  font-size: clamp(2.2rem, 6vw, 4.5rem);
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.02em;
  margin-bottom: 1.5rem;
}

h1 .glitch {
  position: relative;
  display: inline-block;
}
h1 .glitch::before,
h1 .glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
}
h1 .glitch::before {
  color: #ff00ff;
  animation: glitch-1 4s infinite linear alternate-reverse;
}
h1 .glitch::after {
  color: #00ffff;
  animation: glitch-2 4s infinite linear alternate-reverse;
}

.tagline {
  font-family: var(--font-mono);
  font-size: 1.05rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
  min-height: 1.7em;
}
.tagline .cursor {
  display: inline-block;
  width: 2px;
  height: 1.05em;
  background: var(--accent);
  margin-left: 2px;
  vertical-align: text-bottom;
  animation: blink 0.8s infinite;
}

.status {
  margin-top: 3rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem;
}

.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 0.6rem;
  font-family: var(--font-mono);
  font-size: 0.8rem;
  color: var(--accent);
  background: rgba(168, 85, 247, 0.08);
  border: 1px solid rgba(168, 85, 247, 0.2);
  border-radius: 50px;
  padding: 0.5rem 1.2rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: var(--accent);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
  box-shadow: 0 0 8px var(--accent-glow);
}

.socials {
  display: flex;
  gap: 1.5rem;
  margin-top: 0.5rem;
}
.socials a {
  font-family: var(--font-mono);
  font-size: 0.8rem;
  color: var(--text-muted);
  text-decoration: none;
  transition: color 0.2s;
}
.socials a:hover {
  color: var(--accent);
}

.footer-line {
  position: fixed;
  bottom: 2rem;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 0.78rem;
  color: var(--text-muted);
  font-family: var(--font-mono);
  z-index: 1;
}

/* Animations */
@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(1.5); }
}

@keyframes glitch-1 {
  0%, 88% { opacity: 0; }
  89% { opacity: 0.6; transform: translate(-2px, -1px); clip-path: inset(20% 0 40% 0); }
  90% { opacity: 0; }
  94% { opacity: 0.4; transform: translate(2px, 1px); clip-path: inset(60% 0 10% 0); }
  95% { opacity: 0; }
  100% { opacity: 0; }
}

@keyframes glitch-2 {
  0%, 90% { opacity: 0; }
  91% { opacity: 0.5; transform: translate(2px, 1px); clip-path: inset(40% 0 20% 0); }
  92% { opacity: 0; }
  96% { opacity: 0.3; transform: translate(-1px, -2px); clip-path: inset(10% 0 60% 0); }
  97% { opacity: 0; }
  100% { opacity: 0; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-in {
  animation: fadeInUp 0.8s ease forwards;
  opacity: 0;
}
.fade-in:nth-child(1) { animation-delay: 0.1s; }
.fade-in:nth-child(2) { animation-delay: 0.3s; }
.fade-in:nth-child(3) { animation-delay: 0.5s; }
.fade-in:nth-child(4) { animation-delay: 0.7s; }

@media (max-width: 480px) {
  .container { padding: 1.5rem; }
  h1 { font-size: 2rem; }
  .socials { gap: 1rem; }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="logo fade-in">m1st<span>_</span></div>

  <h1 class="fade-in">
    <span class="glitch" data-text="Something">Something</span>
    <span class="glitch" data-text="is" style="color: var(--accent);">is</span>
    <span class="glitch" data-text="coming.">coming.</span>
  </h1>

  <div class="tagline fade-in">
    <span id="typed"></span><span class="cursor"></span>
  </div>

  <div class="status fade-in">
    <div class="status-badge">
      <span class="pulse-dot"></span>
      Under Construction
    </div>
    <div class="socials">
      <a href="#">GitHub</a>
      <a href="#">Twitter/X</a>
      <a href="#">LinkedIn</a>
    </div>
  </div>
</div>

<div class="footer-line">&copy; 2025 m1st</div>

<script>
// Particle Background
(function() {
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let mouse = { x: null, y: null };
  const PARTICLE_COUNT = 80;
  const CONNECTION_DIST = 150;
  const MOUSE_DIST = 200;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);
  document.addEventListener('mousemove', function(e) {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function Particle() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random() - 0.5) * 0.4;
    this.vy = (Math.random() - 0.5) * 0.4;
    this.radius = Math.random() * 1.5 + 0.5;
  }
  Particle.prototype.update = function() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  };
  Particle.prototype.draw = function() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(168, 85, 247, 0.5)';
    ctx.fill();
  };

  for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < CONNECTION_DIST) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.strokeStyle = 'rgba(168, 85, 247, ' + (0.08 * (1 - dist / CONNECTION_DIST)) + ')';
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
      if (mouse.x !== null) {
        const dx = particles[i].x - mouse.x;
        const dy = particles[i].y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < MOUSE_DIST) {
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = 'rgba(168, 85, 247, ' + (0.15 * (1 - dist / MOUSE_DIST)) + ')';
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();
})();

// Typed Text
(function() {
  const phrases = [
    'Security Researcher & AI Craftsman.',
    'Portfolio under construction...',
    'Building something worth showing.',
    'Check back soon.',
  ];
  const el = document.getElementById('typed');
  let phraseIndex = 0, charIndex = 0, deleting = false, pauseTimer = 0;

  function tick() {
    const current = phrases[phraseIndex];
    if (!deleting) {
      el.textContent = current.substring(0, charIndex + 1);
      charIndex++;
      if (charIndex === current.length) { pauseTimer = 80; deleting = true; }
    } else {
      if (pauseTimer > 0) { pauseTimer--; requestAnimationFrame(tick); return; }
      el.textContent = current.substring(0, charIndex - 1);
      charIndex--;
      if (charIndex === 0) { deleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; }
    }
    setTimeout(tick, deleting ? 25 : 55);
  }
  tick();
})();
</script>
</body>
</html>
